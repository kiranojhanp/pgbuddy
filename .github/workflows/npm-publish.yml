name: Publish to NPM

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - name: Extract Version
        shell: bash
        run: |
          # Pulls the version from package.json and sets it to GITHUB_ENV
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint and Test
        run: |
          bun run lint
          bun test

      - name: Ensure tag is on default branch HEAD
        if: github.event_name == 'push'
        shell: bash
        run: |
          set -euo pipefail
          # Use the context variable for the default branch (usually 'main')
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"

          git fetch origin "$DEFAULT_BRANCH" --depth=1
          DEFAULT_SHA=$(git rev-parse "origin/$DEFAULT_BRANCH")

          if [[ "$GITHUB_SHA" != "$DEFAULT_SHA" ]]; then
            echo "Error: Tag must be pushed to the latest commit on $DEFAULT_BRANCH."
            echo "Tag SHA: $GITHUB_SHA | $DEFAULT_BRANCH SHA: $DEFAULT_SHA"
            exit 1
          fi

      - name: Verify tag matches package.json
        if: github.event_name == 'push'
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [[ "$TAG" != "$VERSION" ]]; then
            echo "Error: Git tag (v$TAG) does not match package.json version ($VERSION)"
            exit 1
          fi

      - name: Build
        run: bun run build

      - name: Verify npm package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
