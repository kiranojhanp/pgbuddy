name: Publish to NPM

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (for npm publish + provenance)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun test

      - name: Ensure tag is on main HEAD
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          MAIN_SHA="$(git rev-parse origin/main)"
          if [[ "$GITHUB_SHA" != "$MAIN_SHA" ]]; then
            echo "Tag must point to origin/main HEAD ($MAIN_SHA)"
            exit 1
          fi

      - name: Verify tag matches package.json version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF#refs/tags/v}"
          VER="$(node -p "require('./package.json').version")"
          [[ "$TAG" == "$VER" ]] || { echo "Tag ($TAG) != package.json version ($VER)"; exit 1; }

      - name: Build
        run: bun run build

      - name: Verify npm package contents
        run: npm pack --dry-run

      - name: Publish to npm (OIDC trusted publishing)
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
